{% extends 'partials/base.html'%}
{% load bootstrap %}

{% block title %}
Login
{% endblock %}

{% block content  %}
<div class="main-login">
    <h3>Log in to My Own Private Cloud</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}

        <button type="submit" style="border: solid 2px white; color: white; border-radius: 1em; margin: 0.7em; padding: 0.5em;">Login</button>
    </form>
</div>
{% endblock %}
