{%   extends 'partials/blog.html' %}

{% block title %}
Post detail
{% endblock %}

{% block content  %}

    <article class="content">
        <h1>{{ post.title }}</h2>
        <time>{{ post.date_created }}</time>
        {% for c in post.category.all %}
            <a href = "#">
                <span class="smbut">{{ c.label }}</span>
            </a>
        {%  endfor %}
        <p><strong>{{ post.intro }}</strong></p>
        <p>{{ post.content }}</p>
    </article>

{% endblock  %}
