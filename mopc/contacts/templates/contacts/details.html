{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-details.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Details</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i  class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
				<p  class="relationship">{{ contact.relationship | title }}</p>
			</div>
		</header>
		<section class="contact-info">
			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>
			<!-- <div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<p class="sms">Send Message</p>
			</div> -->
			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<p class="email">{{ contact.email }}</p>
			</div>
			<div class="info-line">
				<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
				<p class="address">{{ contact.address }}</p>
			</div>
		</section>
		<section class="button-container">
			<div class="edit-button">
				<a href="{% url 'edit_contact' contact.id %}">
				<i class="fas fa-cog icon-gradient"></i>
				<button class="button">Edit</button>
				</a>
			</div>
		</section>
	</div>
</body>
</html>
